<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Aula 13 - Div</title>
	<meta charset="utf-8">

	<style type="text/css">

		#menu{
			background-color: gray;
		}

		#conteudo{
			background-color: gold;
		}

		#rodape{
			background-color: #0000ff;
			width: 100%;
			height: 40px;
			text-align: center;
			position: absolute;
			bottom: 0;
		}

		.copy{
			font-style: italic;
			font-weight: bold;
		}

		div{
			border-style: solid;
						/* T	R   B   L */
			border-width: 1px 1px 2px 2px;	
			border-color: black black black black;
		}


	</style>
</head>
<body>

	<div id='menu'>
		Home | Quem Somos | Contatos
	</div>

	<div id='conteudo'>
		Bloco para Conteudo do site
	</div>

	<div id='rodape'>
		<span class="copy">Copyright &copy;</span> Todos os direitos reservados
	</div>



</body>

</html>
