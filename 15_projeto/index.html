<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Aula 18 - Atributo Customizado Data</title>
	<meta charset="utf-8">

	<style type="text/css">
		
		.pessoa{
			color: red;
		}

		.pessoa[data-idade='30']{
			color: blue;
		}

		.pessoa::before{
			content: 'Nome: ';
		}

		.pessoa::after{
			content: ' - Idade: ' attr(data-idade) ' Anos - C.P.F: ' attr(data-cpf)
		}

	</style>

	<script type="text/javascript">
		
		function mostrarValor(componente){
			var valor = componente.getAttribute('data-idade');
			alert(valor);
		 }

	</script>

</head>

<body>

 <h1>Atributo Customizado Data</h1>
	
  <ul>
	<li class="pessoa" onclick="mostrarValor(this)" data-idade=20 data-cpf=999>João</li>
	<li class="pessoa" onclick="mostrarValor(this)" data-idade=30 data-cpf=888>José</li>
	<li class="pessoa" onclick="mostrarValor(this)" data-idade=40
	data-cpf=777>Maria</li>
  </ul>
	

</body>
</html>
