<!DOCTYPE html>
<html>
<head>
	<title>Atividade 2</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Demonstrar o uso do atributo 'target' da tag <'a'></h1>
	<ol>	
		<li><a href="https://www.google.com/" target="_blank">Acessar Google - nova aba</li>
		<li><a href="https://www.google.com/" target="">Acessar Google - na mesma aba</li>
	</ol>
	
</body>
</html>
