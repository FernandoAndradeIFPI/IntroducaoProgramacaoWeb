<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Aula 14 - Fonts</title>
	<meta charset="utf-8">

	<style type="text/css">

		.fonteSerif{
			font-family: "Times New Roman", Times, serif;
			font-size: 5em; /*80px = 5em*/
		}

		.fonteSans-Serif{
			font-family: "Verdana", fonteSans-Serif, Sans-Serif;
			font-size: 2.5em; /*40px = 2.5em*/
		}

		.fonteMonoSpace{
			font-family: "Courier New", fonteMonoSpace, monoSpace;
			font-size: 1.25em; /*40px = 1.25em*/
		}

		.conteudo{
			font-size: 30px;
		}

	</style>
</head>
<body>
   <div class="conteudo">
	<p class="fonteSerif"> Programação Web</p>
	<p class="fonteSans-Serif"> Programação Web</p>
	<p class="fonteMonoSpace"> Programação Web</p>
   </div>

</body>

</html>
